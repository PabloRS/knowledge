# Circle CI configuration file

version: 2.1

jobs:
  build:
    machine:
      image: ubuntu-2004:202010-01
    working_directory: ~/project

    steps:
      - checkout:
          path: ~/project
      - run:
          name: Build
          command: mvn -B -DskipTests clean package

workflows:
  configserver:
    jobs:
      - build